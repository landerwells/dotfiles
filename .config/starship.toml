# ~/.config/starship.toml

format = """\
[$username]($user_style)@[$hostname]($host_style) [$directory]($dir_style)\
$character"""

# Set username style
[username]
# style = "bold yellow"
show_always = true

# Set hostname style
[hostname]
style = "bold blue"
ssh_only = false

# Set directory style
[directory]
style = "bold magenta"
truncation_length = 3
truncate_to_repo = false

# Prompt character
[character]
success_symbol = "[❯](bold red)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold green)"

