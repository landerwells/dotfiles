set -a terminal-features "tmux-256color:RGB"
set -g prefix C-SPACE
set -g base-index 1
set -g renumber-windows on
set -g mode-keys vi
set -g status-position top
set -g status-justify absolute-centre
set -g status-right ""
set -g status-left "#S"
set -g status-left-length 30
set -g history-limit 10000
set -g automatic-rename on
set -g mouse on
set -g repeat-time 1000
set -g focus-events on
set -g pane-border-style "fg=black bold"
set -g pane-active-border-style "fg=black bold"
set -g window-status-current-style "fg=blue bold"
set -g status-style "bg=default"

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 1

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" { send-keys C-h } { if-shell -F '#{pane_at_left}'   {} { select-pane -L } }
bind-key -n 'C-j' if-shell "$is_vim" { send-keys C-j } { if-shell -F '#{pane_at_bottom}' {} { select-pane -D } }
bind-key -n 'C-k' if-shell "$is_vim" { send-keys C-k } { if-shell -F '#{pane_at_top}'    {} { select-pane -U } }
bind-key -n 'C-l' if-shell "$is_vim" { send-keys C-l } { if-shell -F '#{pane_at_right}'  {} { select-pane -R } }
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -T copy-mode-vi 'C-h' if-shell -F '#{pane_at_left}'   {} { select-pane -L }
bind-key -T copy-mode-vi 'C-j' if-shell -F '#{pane_at_bottom}' {} { select-pane -D }
bind-key -T copy-mode-vi 'C-k' if-shell -F '#{pane_at_top}'    {} { select-pane -U }
bind-key -T copy-mode-vi 'C-l' if-shell -F '#{pane_at_right}'  {} { select-pane -R }

# Bind Prefix + Ctrl+h/j/k/l to resize panes
bind -r C-h resize-pane -L  # Resize pane to the left
bind -r C-j resize-pane -D  # Resize pane downwards
bind -r C-k resize-pane -U  # Resize pane upwards
bind -r C-l resize-pane -R  # Resize pane to the right

bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

bind b set -g status
bind r source-file "~/.config/tmux/tmux.conf"
bind f run-shell "tmux neww ~/dotfiles/scripts/tmux-session-dispensary.sh"
bind g run-shell "~/dotfiles/scripts/open-github.sh"
bind D run-shell "~/dotfiles/scripts/tmux-session-dispensary.sh ~/dotfiles"
bind S run-shell "~/dotfiles/scripts/tmux-session-dispensary.sh ~/Developer/shire_blocker"
bind H run-shell "~/dotfiles/scripts/tmux-session-dispensary.sh ~"
bind E show-environment -g
