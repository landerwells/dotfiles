[font.normal]

# family = "Inconsolata Nerd Font Mono"
family = "JetBrainsMono Nerd Font"
# style = "Regular"

[window]
decorations = "Buttonless"
startup_mode = "Maximized"
# opacity = 0.95

[window.padding]
x = 8
y = 0

[env]
TERM = "xterm-256color"

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
